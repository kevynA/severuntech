<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVERUNTECH | Soluciones Tecnológicas en Ibarra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6D28D9',
                        secondary: '#8B5CF6',
                        accent: '#A78BFA'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6D28D9 0%, #8B5CF6 50%, #A78BFA 100%);
            color: white;
            overflow-x: hidden;
        }
        
        .hero-image {
            animation: fadeIn 1.5s ease-out;
        }
        
        .hero-section {
            min-height: 70vh;
        }
        
        .product-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .cart-btn {
            transition: all 0.3s ease;
        }
        
        .cart-btn:hover {
            transform: scale(1.1);
            background-color: #4C1D95;
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slideUp 1s ease-out;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cart-item {
            animation: slideUp 0.5s ease-out;
        }
        
        .carousel {
            scroll-behavior: smooth;
        }
        
        /* Estilos para el menú responsive */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .mobile-menu-button {
            display: none;
        }
        
        #mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(109, 40, 217, 0.95);
            padding: 1rem;
            z-index: 100;
        }
        
        #mobile-menu.open {
            display: block;
        }
        
        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .hero-text {
                font-size: 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .mobile-menu-button {
                display: block;
            }
        }
        
        /* Estilos para cuando el menú no cabe */
        @media (max-width: 1024px) {
            .nav-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header/Navigation -->
    <header class="glass-effect fixed w-full z-50">
        <nav class="container mx-auto px-4 py-3">
            <div class="nav-container">
                <div class="flex items-center">
                    <span class="text-2xl font-bold">SEVERUNTECH</span>
                </div>
                
                <!-- Menú normal (se oculta cuando no hay espacio) -->
                <div class="nav-links">
                    <a href="#products" class="hover:text-gray-300 transition">Productos</a>
                    <a href="#contact" class="hover:text-gray-300 transition">Contacto</a>
                    <div class="relative">
                        <button id="cart-toggle" class="relative">
                            <i class="fas fa-shopping-cart text-xl"></i>
                            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                        </button>
                        <div id="cart-dropdown" class="hidden absolute right-0 mt-2 w-72 bg-white text-gray-800 rounded-lg shadow-xl z-50 p-4">
                            <div id="cart-items" class="max-h-60 overflow-y-auto">
                                <p class="text-center py-4">Tu carrito está vacío</p>
                            </div>
                            <div class="border-t mt-2 pt-2 flex justify-between items-center">
                                <span class="font-bold">Total:</span>
                                <span id="cart-total">$0.00</span>
                            </div>
                            <button id="whatsapp-checkout" class="w-full mt-3 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg flex items-center justify-center transition">
                                <i class="fab fa-whatsapp mr-2"></i> Completar por WhatsApp
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Botón del menú móvil (solo visible cuando no cabe el menú normal) -->
                <div class="mobile-menu-button flex items-center space-x-4">
                    <div class="relative">
                        <button id="mobile-cart-toggle" class="relative">
                            <i class="fas fa-shopping-cart text-xl"></i>
                            <span id="mobile-cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                        </button>
                    </div>
                    <button id="mobile-menu-toggle" class="text-2xl">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            
            <!-- Menú móvil desplegable -->
            <div id="mobile-menu">
                <div class="mobile-nav-links">
                    <a href="#products" class="hover:text-gray-300 transition py-2" onclick="closeMobileMenu()">Productos</a>
                    <a href="#contact" class="hover:text-gray-300 transition py-2" onclick="closeMobileMenu()">Contacto</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Resto del código permanece igual -->
    <!-- Hero Section -->
    <section class="relative pt-24 pb-32">
        <!-- ... (contenido existente) ... -->
    </section>

    <!-- Products Section -->
    <section id="products" class="py-16 px-4 bg-white bg-opacity-10">
        <!-- ... (contenido existente) ... -->
    </section>

    <!-- Contact & Map Section -->
    <section id="contact" class="py-16 px-4">
        <!-- ... (contenido existente) ... -->
    </section>

    <!-- Footer -->
    <footer class="bg-primary bg-opacity-90 py-10 px-4">
        <!-- ... (contenido existente) ... -->
    </footer>

    <script>
        // Detectar si el menú cabe en el espacio disponible
        function checkMenuFit() {
            const nav = document.querySelector('nav');
            const navLinks = document.querySelector('.nav-links');
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            
            // Ocultar ambos primero
            navLinks.style.display = 'none';
            mobileMenuButton.style.display = 'none';
            
            // Calcular el ancho disponible
            const navWidth = nav.offsetWidth;
            const logoWidth = document.querySelector('nav > div > div:first-child').offsetWidth;
            const availableWidth = navWidth - logoWidth - 40; // 40px de padding/margin
            
            // Calcular el ancho necesario para los enlaces
            navLinks.style.display = 'flex';
            const neededWidth = navLinks.offsetWidth;
            
            if (neededWidth > availableWidth) {
                // No cabe, mostrar menú hamburguesa
                navLinks.style.display = 'none';
                mobileMenuButton.style.display = 'flex';
            } else {
                // Cabe, mostrar menú normal
                navLinks.style.display = 'flex';
                mobileMenuButton.style.display = 'none';
                document.getElementById('mobile-menu').classList.remove('open');
            }
        }
        
        // Ejecutar al cargar y al redimensionar
        window.addEventListener('load', checkMenuFit);
        window.addEventListener('resize', checkMenuFit);
        
        // Toggle mobile menu
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('open');
        });
        
        function closeMobileMenu() {
            mobileMenu.classList.remove('open');
        }
        
        // Cart functionality (igual que antes)
        let cart = [];
        
        // Toggle desktop cart dropdown
        document.getElementById('cart-toggle').addEventListener('click', function() {
            const dropdown = document.getElementById('cart-dropdown');
            dropdown.classList.toggle('hidden');
        });
        
        // Mobile cart toggle
        document.getElementById('mobile-cart-toggle').addEventListener('click', function() {
            const dropdown = document.getElementById('cart-dropdown');
            dropdown.classList.toggle('hidden');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const cartToggle = document.getElementById('cart-toggle');
            const mobileCartToggle = document.getElementById('mobile-cart-toggle');
            const dropdown = document.getElementById('cart-dropdown');
            
            if ((!cartToggle || !cartToggle.contains(event.target)) && 
                (!mobileCartToggle || !mobileCartToggle.contains(event.target)) && 
                (!dropdown.contains(event.target))) {
                dropdown.classList.add('hidden');
            }
        });
        
        // Add to cart function
        function addToCart(name, price) {
            // Check if item already in cart
            const existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    name: name,
                    price: price,
                    quantity: 1
                });
            }
            
            updateCart();
            
            // Show cart dropdown
            document.getElementById('cart-dropdown').classList.remove('hidden');
            
            // Animation feedback
            const btn = event.target.closest('button');
            btn.innerHTML = `<i class="fas fa-check mr-1"></i> Agregado`;
            setTimeout(() => {
                btn.innerHTML = `<i class="fas fa-cart-plus mr-1"></i> Agregar`;
            }, 1000);
        }
        
        // Update cart display
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const mobileCartCount = document.getElementById('mobile-cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            // Update count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            mobileCartCount.textContent = totalItems;
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center py-4">Tu carrito está vacío</p>';
                cartTotal.textContent = '$0.00';
                return;
            }
            
            // Update items
            cartItemsContainer.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item flex justify-between items-center py-2 border-b';
                cartItem.innerHTML = `
                    <div>
                        <h4 class="font-semibold">${item.name}</h4>
                        <div class="flex items-center text-sm">
                            <button onclick="updateQuantity('${item.name}', -1)" class="px-2 py-1">-</button>
                            <span class="mx-2">${item.quantity}</span>
                            <button onclick="updateQuantity('${item.name}', 1)" class="px-2 py-1">+</button>
                        </div>
                    </div>
                    <div>
                        <span>$${(itemTotal.toFixed(2))}</span>
                        <button onclick="removeFromCart('${item.name}')" class="ml-4 text-red-500">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                cartItemsContainer.appendChild(cartItem);
            });
            
            // Update total
            cartTotal.textContent = `$${total.toFixed(2)}`;
        }
        
        // Update item quantity
        function updateQuantity(name, change) {
            const item = cart.find(i => i.name === name);
            if (!item) return;
            
            item.quantity += change;
            
            if (item.quantity <= 0) {
                cart = cart.filter(i => i.name !== name);
            }
            
            updateCart();
        }
        
        // Remove item from cart
        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            updateCart();
        }
        
        // WhatsApp checkout
        document.getElementById('whatsapp-checkout').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }
            
            const phone = '593999999999';
            const products = cart.map(item => 
                `${item.name} (${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}`
            ).join('\n');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const message = encodeURIComponent(
                `Hola SEVERUNTECH! Estoy interesado en los siguientes productos:\n\n${products}\n\nTotal: $${total.toFixed(2)}\n\nPor favor envíen más información.`
            );
            
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
            
            // Close cart dropdown
            document.getElementById('cart-dropdown').classList.add('hidden');
        });
        
        // Scroll animations
        window.addEventListener('scroll', function() {
            const elements = document.querySelectorAll('.animate-slide-up');
            
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                const isVisible = (rect.top <= window.innerHeight * 0.8);
                
                if (isVisible) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        });
        
        // Trigger initial animations
        document.querySelectorAll('.animate-slide-up').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
        });
    </script>
</body>
</html>
